<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile>
    <a class="sidenav-link" [routerLink]="['/data-table']">
      <mat-icon mat-list-icon>format_list_bulleted</mat-icon>
      <span class="title" mat-line>Friend Request List</span>
    </a>
  </mat-grid-tile>
  <mat-grid-tile>
    <a class="sidenav-link" [routerLink]="['/send-request']">
      <mat-icon>send</mat-icon>
      <span>Send Friend Request</span>
    </a>
  </mat-grid-tile>
</mat-grid-list>
