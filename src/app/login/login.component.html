<mat-toolbar>
   <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>User ID</mat-label>
            <input matInput placeholder="Email ID || Phone Number" [(ngModel)]="emailId" name="emailId">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="Login()" color="primary">LOGIN</button>
      <button mat-raised-button [routerLink]="['/add-user']" color="primary">Register</button>
   </mat-card-actions>
</mat-card>
